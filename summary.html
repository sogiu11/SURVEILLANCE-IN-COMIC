<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Summary</title>
    <link rel="stylesheet" href="tracker.css">
    <script defer src="tracker.js"></script>
</head>
<body>
    <header>
        <h1>Tracking Summary</h1>
        <p>Hereâ€™s what we tracked during your visit:</p>
    </header>

    <main id="summary-page">
        <!-- Points Tracker -->
        <section id="points-tracker" aria-label="Points Tracker">
            <h2>Points Earned</h2>
            <p id="points-display">Points: 0</p>
            <div id="point-bar-container" aria-hidden="true">
                <div id="point-bar"></div>
            </div>
        </section>

        <!-- Time Spent -->
        <section id="time-summary" aria-label="Time Spent Summary">
            <h2>Time Spent</h2>
            <p id="time-spent">Total Time Spent: 0 seconds</p>
        </section>

        <!-- Interactions -->
        <section class="summary-category" id="interactions-column" aria-label="Poll Responses">
            <h2>Poll Responses</h2>
            <pre id="interaction-summary">No data available</pre>
        </section>

        <!-- Comments -->
        <section class="summary-category" id="comments-column" aria-label="Comments Summary">
            <h2>Comments</h2>
            <pre id="comment-summary">No comments recorded</pre>
        </section>
    </main>

    <footer>
        <a href="index.html" class="button" aria-label="Back to Main Page">Back to Main Page</a>
    </footer>
</body>
</html>
